---

<section class="team">
    <div class="container">
        <div class="row title">
            <div class="dividerHeading">
                <h4><span>Our Team</span></h4>
            </div>
        </div>
    </div>
    <div class="container people hidden-sm hidden-xs">
        <div class="row">
            <div class="col-md-12">
                <div class="description-center">
                    <h2 id="name"></h2>
                    <hr>
                    <span id="position1" class="position label label-default label-default-tech"></span>
                    <span id="position2" class="position label label-default label-default-tech"></span>
                    <p id="description"></p>
                    <h6>
                        Characteristics:
                        <div id="good-at">
                        </div>
                    </h6>
                    <h1 id="contact">
                        <a href="" class="my-facebook" target="_blank"><i class="fa fa-facebook"></i></a>
                        <a href="" class="my-linkedin" target="_blank"><i class="fa fa-linkedin"></i></a>
                        <a href="" class="my-github" target="_blank"><i class="fa fa-github"></i></a>
                        <a href="" class="my-website" target="_blank"><i class="fa fa-at"></i></a>
                        <a href="" class="my-twitter" target="_blank"><i class="fa fa-twitter"></i></a>
                    </h1>
                </div>
                <div class="center"></div>

                <div class="hoverable person ag business"></div>
                <div class="line ag business"></div>

                <div class="hoverable person ks ceo"></div>
                <div class="line ks ceo"></div>

                <div class="hoverable person mp ceo"></div>
                <div class="line mp ceo"></div>

                <div class="hoverable person kb ceo ios"></div>
                <div class="line kb ceo"></div>
                <div class="line kb ios"></div>

                <div class="hoverable person kt ios"></div>
                <div class="line kt ios"></div>

                <div class="hoverable person kd ios android"></div>
                <div class="line kd ios"></div>
                <div class="line kd android"></div>

                <div class="hoverable person jp android"></div>
                <div class="line jp android"></div>

                <div class="hoverable person pz android"></div>
                <div class="line pz android"></div>

                <div class="hoverable person pb android windows"></div>
                <div class="line pb android"></div>
                <div class="line pb windows"></div>

                <div class="hoverable person kk front"></div>
                <div class="line kk front"></div>

                <div class="hoverable person km front back"></div>
                <div class="line km front"></div>
                <div class="line km back"></div>

                <div class="hoverable person gs back"></div>
                <div class="line gs back"></div>

                <div class="stitch business"></div>
                <div class="stitch description business">Business Development<br>Specialist</div>
                <div class="stitch ceo"></div>
                <div class="stitch description ceo">CEO / Founders</div>
                <div class="stitch ios"></div>
                <div class="stitch description ios">iOS Developers</div>
                <div class="stitch android"></div>
                <div class="stitch description android">Android<br>Developers</div>
                <div class="stitch windows"></div>
                <div class="stitch description windows">Windows Phone<br>Developers</div>
                <div class="stitch front"></div>
                <div class="stitch description front">Frontend<br>Developers</div>
                <div class="stitch back"></div>
                <div class="stitch description back">Backend<br>Developers</div>
            </div>
        </div>
    </div>
    <div class="container people hidden-md hidden-lg">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-xs-12 mobile">

                </div>
            </div>
        </div>
    </div>
</section>
